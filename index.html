<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meowdding</title>
</head>
<body>
    <nav id="header">
        <div class="left_aligned">
            <p>Meowdding</p>
        </div>
        <div class="right_aligned">
            <a href="https://github.com/meowdding">GitHub</a>
            <a href="https://modrinth.com/organization/meowdding">Modrinth</a>
        </div>
    </nav>

    <img id="cat" src="cats/cat.png" alt="Cat"/>

    <footer>
        <a href="https://github.com/meowdding/website">Made with üêà</a>
    </footer>
</body>
<style>
    html, body {
        margin: 0;
        width: 100%;
        height: 100%;
    }

    body {
        background: #19091b;
        color: #c0acc3;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    a {
        color: #c0acc3;
        text-decoration: underline;
    }

    #header {
        background-color: #301934;
        padding: 5px 5rem;
        width: 100vw;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
        border: 1px solid #301934;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
    }

    footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
    }

    img {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        height: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
<script>
    const cats = [
        "cat.png",
        "cat1.png",
        "cat2.png",
        "cat3.png",
        "cat4.png",
        "cookie.png",
        "cookie1.png",
        "lucky.JPG",
        "moustache.jpg",
        "moustache2.jpg",
        "moustache3.jpg",
        "not-cookie.png",
    ]

    function random() {
        const cat = document.getElementById("cat");
        const randomIndex = Math.floor(Math.random() * cats.length);
        cat.src = `cats/${cats[randomIndex]}`;
    }

    random();
</script>
</html>
